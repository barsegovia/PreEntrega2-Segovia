  <head>
    <meta charset="UTF-8" />

    />

    <script

      crossorigin="anonymous"
    ></script>
  </head>
  <body class="body">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="../images/logo-fundacion-oficial2.jpg" alt="" width="30" height="24" class="d-inline-block align-text-top">
          Tiempo de reir
        </a>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link translate" aria-current="page" href="../index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link translate" href="quienes-somos.html">Quienes somos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link translate" href="actividades.html">Actividades</a>
            </li>
            <li class="nav-item">
              <a class="nav-link translate" href="haz-tu-donacion.html">Haz tu donación</a>
            </li>
            <li class="nav-item">
              <a class="nav-link translate active" href="contacto.html">Contacto</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    

    <main class="main">
      <div class="container">
        <p>
          ¿Deseas hablar directamente con nosotros?, estamos aquí para atender
          tus dudas y animarte a ser parte de esta comunidad. No lo pienses más
          y comunícate con nosotros.
        </p>
        <p>Escribenos!</p>
      </div>

      <div class="container">
        <form>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"
              >Ingrese su Nombre</label
            >
            <input type="text" class="form-control" id="nombreInput1"  placeholder="Ingrese su nombre..."/>
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"
              >Correo Electrónico</label
            >
            <input
              type="email"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="name@example.com"
            />
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label"
              >Mensaje</label
            >
            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="3"
              placeholder="Mensaje..."
            ></textarea>
          </div>

          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
      </div>
    </main>

    <footer class="footer">
      <div class="redes">
        <p>Fundación tiempo de reír</p>

        <a href=""><i class="fab fa-instagram"></i></a>
        <a href=""><i class="fab fa-facebook-square"></i></a>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
